<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <!--Bootstrap Boilerplate-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body style="background-color:#EDC7B7;">
<form th:if="${isCandidate}" method="POST" th:action="${'/users/' + groupId}">
    <div style="background-color:#123C69; height:480px; width:400px; border-radius:30px; text-align:center;" class="col-md-offset-4">
        <h1 style="text-align:center; padding-top:30px; color:#ffffff;">Register</h1>

        <div class="col-sm-12" style="padding-top:10px;">
            <input type="text" class="form-control" id="firstName" placeholder="First Name" name="firstName" style="border-radius:15px;" required>
        </div>

        <div class="col-sm-12" style="padding-top:10px;">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="lastName" style="border-radius:15px;" required>
        </div>


        <div class="col-sm-12" style="padding-top:10px;">
            <input type="username" class="form-control" id="username" placeholder="Enter username" name="username" style="border-radius:15px;" required>
        </div>


        <div class="col-sm-12" style="padding-top:10px;">
            <input type="password" class="form-control" id="password" placeholder="Type your Password" name="password" style="border-radius:15px;" required>
        </div>


        <button class="col-md-4 col-md-offset-4 btn" style="background-color:#ffffff; color:#626a69; font-size:20px; margin-top:10px;" type="submit"> Submit
        </button>
    </div>

</form>

<form th:unless="${isCandidate}" method="POST" action="/users">
    <div style="background-color:#123C69; height:480px; width:400px; border-radius:30px; text-align:center;" class="col-md-offset-4">
        <h1 style="text-align:center; padding-top:30px; color:#ffffff;">Register</h1>

        <div class="col-sm-12" style="padding-top:10px;">
            <input type="text" class="form-control" id="firstName" placeholder="First Name" name="firstName" style="border-radius:15px;">
        </div>

        <div class="col-sm-12" style="padding-top:10px;">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="lastName" style="border-radius:15px;">
        </div>


        <div class="col-sm-12" style="padding-top:10px;">
            <input type="username" class="form-control" id="username" placeholder="Enter username" name="username" style="border-radius:15px;">
        </div>


        <div class="col-sm-12" style="padding-top:10px;">
            <input type="password" class="form-control" id="password" placeholder="Type your Password" name="password" style="border-radius:15px;">
        </div>


        <button class="col-md-4 col-md-offset-4 btn" style="background-color:#ffffff; color:#626a69; font-size:20px; margin-top:10px;" type="submit"> Submit
        </button>
    </div>

</form>
</body>
</html>
