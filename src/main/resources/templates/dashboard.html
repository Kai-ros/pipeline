<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <!--Bootstrap Boilerplate-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
    <h1>YOU ARE LOGGED IN!!!!)(!#)*&%*)!%&*)!)*#%P</h1>
    <div th:fragment="post">
        <form method="POST" action="/addgroup">
            <div class="form-group">
                <label for="groupName">Group Name: </label>
                <textarea class="form-control" name="groupName" id="groupName" aria-describedby="createGroupInstructions" placeholder="Group Name"></textarea>
                <small id="createGroupInstructions" class="form-text text-muted">Add new groups here.</small>
            </div>
            <button type="submit" class="btn btn-primary">Create Group</button>
        </form>
        <ul class="list-group" name="groupList" id="groupList">
            <li class="list-group-item" th:each="group : ${loggedInUser.candidateGroup}">
                <a th:href="@{/groupview}"><h1><span th:text="${group.getGroupName()}"></span></h1></a>
            </li>
        </ul>
    </div>
    <!--@{/groupview/{id}(id=${loggedInUser.candidateGroup.id})}-->
</body>
</html>
