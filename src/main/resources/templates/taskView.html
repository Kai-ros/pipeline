<!--nameOfTask, String instructions, String poc-->

<form method="POST" th:action="${'/addtask/' + group.getId()}">

    <input type="text" name="nameOfTask" value="Mickey">

    Instruction:<br>
    <input type="text" name="instructions" value="instruction 1">
    <button type="button" class="btn btn-primary">Add instruction</button>
    <br><br>
    Task link:<br>
    <input type="text" name="taskLink" value="www.google.com">
    <br><br>
    Task link:<br>
    <input type="text" name="poc" value="www.google.com">
    <br><br>


    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-danger">Delete</button>
    </div>

</form>
