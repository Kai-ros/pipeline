<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Task View</title>

    <!--Bootstrap Boilerplate-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./css/taskView.css">
    <!--    <script src="./js/taskView.js"></script>-->
</head>

<body>

<h2>Task View</h2>
<h1><span th:text="${group.getGroupName()}"></span></h1>

<!--nameOfTask, String instructions, String poc-->
<!--Admin user view-->
<form th:if="${loggedInUser.isAdmin}" method="POST" th:action="${'/addtask/' + group.getId()}">
    Task Name:<br>
    <input type="text" name="nameOfTask" placeholder="Mickey">
    <br>
    Instruction:<br>
    <input type="text" name="instructions" placeholder="instruction 1">
    <br>
    <label >Task Link <input type="text" name="taskLink"></label>
    <label >Point of Contact <input type="text" name="poc"></label>
    <br>


    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-danger">Delete</button>
    </div>

</form>

<!--Candidate user view-->
<div th:unless="${loggedInUser.isAdmin}">
    <form method="POST" th:action="${'/task/update/' + task.getId()}">
        <h2>Task Name: <span th:text="${task.name}"></span></h2><br>
        <h2>Instruction: <span th:text="${task.instructions}"></span></h2><br>
        <h2>Task link: <span th:text="${task.link}"></span></h2><br>
        <h2>Point of Contact: <span th:text="${task.pointOfContact}"></span></h2><br>
    </form>
</div>

<!--<script src="./js/taskView.js"></script>-->
</body>
</html>
